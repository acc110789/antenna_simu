#应用或者站点的数量
STATION_NUM = 60
#最大的窗口值
MAX_CW = 4

# currentVersion 是 802.11CUSTOM 或者 802.11B 或者 802.11A 或者 802.11G
CURRENT_VERSION = 802.11CUSTOM

#运行是会检查条件 SIFS > SLOT_LENGTH
#802.11custom 自定义的slotlength 以及 sifs 和default cw
802.11CUSTOM_SLOT_LENGTH = 20e-6
802.11CUSTOM_SIFS = 10e-6
802.11CUSTOM_DEFAULT_CW = 2

#802.11b
802.11B_SLOT_LENGTH = 20e-6
802.11B_SIFS = 10e-6
802.11B_DEFAULT_CW = 5

#802.11a
802.11A_SLOT_LENGTH = 9e-6
802.11A_SIFS = 16e-6
802.11A_DEFAULT_CW = 4

#802.11g
802.11G_SLOT_LENGTH = 20e-6
802.11G_SIFS = 10e-6
802.11G_DEFAULT_CW = 5

#带宽 1Mb/s  1024*1024 bits/s
BAND_WIDTH = 1048576

#物理头长度
PHY_HEADER = 192
#MAC头的长度
MAC_HEADER = 112
#RTS Frame的MAC头的长度
MAC_RTS_HEADER = 190

#仿真持续时间,单位是秒
#default 50000
SIMULATION_DURATION = 9

#warm up  单位也是秒
WARM_UP = 4

#数据桢整个桢的长度 固定
FIX_DATA_LENGTH = 8000